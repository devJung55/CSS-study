<!-- 
    font-size(폰트 크기, 글자 크기)

    1. 절대적인 크기(px)
        텍스트의 크기를 명시된 크기 그대로 설정하고자 할 때 사용.
        절대적 크기로 설정된 텍스트는 모든 브라우저에서 같은 크기로 표현된다.

    2. 상대적인 크기
        텍스트를 둘러싸고 있는 HTML 요소들의 크기에 따라 텍스트의 크기도 같이 변하는 방식이다.
        또한, 사용자가 웹 브라우저를 통해 텍스트의 크기를 직접 변경할 수도 있다.

        ※ 크기 단위(기본 크기: 16px)
        - 백분율 단위(%)
            기본 크기 100%로 놓고, 그에 대한 상대적인 크기 설정

        - 배수 단위(em)
            부모 요소에 중첩이 되어 1.0은 100%, 1.5 150%로 상대적인 크기

        - 배수 단위(rem)
            부모에 상관없이 HTML 기본 크기에 적용되어 상대적인 크기 설정

 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트 크기</title>
</head>

</body>
</html>
